<div class="container">

  <div class="sortContainer">
    <button mat-button (click)="applyFilter('Manicure')" class="box">Manicure</button>
    <button mat-button (click)="applyFilter('Usunięcie')" class="box">Usunięcie</button>
    <button mat-button (click)="applyFilter('Pedicure')" class="box">Pedicure</button>
    <button mat-button (click)="applyFilter('Brwi i rzęsy')" class="box">Brwi i rzęsy</button>
    <button mat-button (click)="applyFilter('Zabiegi')" class="box">Zabiegi</button>
    <button mat-button (click)="applyFilter('Rzęsy')" class="box">Rzęsy</button>
    <button mat-button (click)="applyFilter('')" class="box">Wszystkie</button>
  </div>

  <div class="table">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="position"> Lp.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="price"> Cena</th>
      <td mat-cell *matCellDef="let element"> {{element.price}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="category"> Kategoria</th>
      <td mat-cell *matCellDef="let element"> {{element.category}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
